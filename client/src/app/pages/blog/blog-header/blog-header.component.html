<div id="blog-header">
	<component-logo class="component-logo"></component-logo>
	<div class="columns header-wrapper">
		<div class="columns column is-6 blog-wrapper">
			<div class="column is-2"></div>
			<div class="column blog-header-content">
				<h1 class="is-size-1 blog-title">{{message.left}}</h1>
				<hr class="blog-separator"/>
				<p class="blog-subheader">{{message.leftText}}</p>
			</div>
		</div>
		<div class="columns column is-6 project-wrapper" (click)="switch()">
			<div class="column project-header-content">
				<h3 class="project-title is-size-3">{{message.right}}</h3>
				<hr class="project-separator"/>
				<p class="blog-subheader">{{message.rightText}}</p>
			</div>
			<div class="column is-2"></div>
		</div>
	</div>
	<component-button link="/home" text="Home" class="home-button"></component-button>
</div>
