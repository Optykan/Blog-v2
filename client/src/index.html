<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    .loading-spinner{
      position: fixed;
      height: 100%;
      width: 100%;
      animation: fadein 1s ease-in-out infinite alternate;
    }
    .loading-image{
        width: 10rem;
        height: 10rem;
    }
    @keyframes fadein {
        from { opacity: 0; }
        to   { opacity: 1; }
    }

    /* Firefox < 16 */
    @-moz-keyframes fadein {
        from { opacity: 0; }
        to   { opacity: 1; }
    }

    /* Safari, Chrome and Opera > 12.1 */
    @-webkit-keyframes fadein {
        from { opacity: 0; }
        to   { opacity: 1; }
    }

    /* Internet Explorer */
    @-ms-keyframes fadein {
        from { opacity: 0; }
        to   { opacity: 1; }
    }

    /* Opera < 12.1 */
    @-o-keyframes fadein {
        from { opacity: 0; }
        to   { opacity: 1; }
    }

  </style>
</head>
<body>
  <app-root>
  	<div class="loading-spinner" style="opacity: 0; display: flex; align-items: center; flex-direction: column; justify-content: center;">
  		<img class="loading-image" src="assets/images/favicon.png" style="width: 10rem; height: 10rem;">
  	</div>
  </app-root>
</body>
</html>
